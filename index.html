<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Dr Vaezzadeh</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* کانتینر با تصویر پس‌زمینه */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh; /* ارتفاع دسکتاپ */
            background-image: url('vaezzade.jpg'); /* عکس اصلی */
            background-size: cover; /* دسکتاپ: کل کانتینر پر شود */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* دکمه‌ها */
        .button-container {
            position: absolute;
            bottom: 100px; /* فاصله از پایین تصویر */
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(2, auto); /* دو ستون دسکتاپ */
            gap: 20px 30px;
            justify-content: center;
        }

        .button-container a img {
            width: 380px;
            height: 100px;
        }

        /* واکنش‌گرایی برای تبلت */
        @media (max-width: 768px) {
            .image-container {
                background-size: contain; /* کل تصویر دیده شود */
                height: auto;
                min-height: 50vh;
            }
            .button-container {
                grid-template-columns: 1fr; /* یک ستون موبایل */
                gap: 15px;
            }
            .button-container a img {
                width: 140px;
                height: 60px;
            }
        }

        /* واکنش‌گرایی موبایل کوچک */
        @media (max-width: 480px) {
            .image-container {
                min-height: 40vh;
            }
            .button-container a img {
                width: 140px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1>صفحه رسمی دکتر واعظ‌زاده</h1>

    <div class="image-container">
        <div class="button-container">
            <!-- تماس مستقیم با تلفن -->

            </a>
            <a href="tel:09915739093">
                <img src="شماره منشی copy.png" alt="تماس منشی">
            </a>
            <!-- واتساپ -->
            <a href="https://wa.me/989304421272" target="_blank">
                <img src="واتسـاپ copy.png" alt="واتساپ">
            </a>
            <!-- اینستاگرام -->

                <img src="اینستاگرام copy.png" alt="اینستاگرام">
            </a>
        </div>
    </div>
</body>
</html>
